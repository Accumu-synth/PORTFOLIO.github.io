<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ACCUMSAN PORTFOLIO</title>
    <style>
        /* 기본 다크 모드 */
        body {
            background-color: #1e1e1e;
            color: #ffffff;
            transition: background-color 0.3s, color 0.3s;
            font-family: Arial, sans-serif;
            padding: 20px;
            margin: 0;
            min-height: 100vh;
        }

        /* 화이트 모드 스타일 */
        body.dark-mode {
            background-color: #ffffff;
            color: #1e1e1e;
        }

        /* 버튼 컨테이너 상단 고정 */
        .button-container {
            position: fixed;
            top: 10px;
            right: 10px;
            display: flex;
            gap: 10px;
        }

        .animated-button {
            padding: 10px 15px;
            font-size: 16px;
            color: #ffffff;
            background-color: #1e1e1e;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .animated-button:hover {
            background-color: #505050;
            transform: scale(1.1);
        }

        /* 콘텐츠 레이아웃 설정 */
        .content {
            margin-top: 80px;
            text-align: center;
        }

        #title {
            font-size: 100px;
            margin-top: 180px;
        }

        #description {
            font-size: 20px;
            margin-top: 40px;
        }

        /* 타임라인 다이어리 스타일 */
        .timeline {
            margin-top: 100px;
            width: 80%;
            margin-left: auto;
            margin-right: auto;
        }

        .timeline h2 {
            font-size: 36px;
            text-align: center;
            margin-bottom: 20px;
        }

        .timeline-table {
            width: 100%;
            border-collapse: collapse;
        }

        .timeline-table th, .timeline-table td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: left;
        }

        .timeline-table th {
            background-color: #333;
            color: #ffffff;
        }

        .timeline-table tr:nth-child(even) {
            background-color: #2a2a2a;
        }

        .tag {
            display: inline-block;
            padding: 5px 10px;
            border-radius: 4px;
            font-size: 0.9em;
        }

        .tag.very-good {
            background-color: #1e88e5;
            color: white;
        }

        .tag.good {
            background-color: #4caf50;
            color: white;
        }

        .tag.not-bad {
            background-color: #21fff4;
            color: white;
        }

        .tag.not-good {
            background-color: #ffa216;
            color: white;
        }

        .tag.very-bad {
            background-color: #e51e1e;
            color: white;
        }
    </style>
</head>
<body>
    <!-- 버튼을 상단에 고정 -->
    <div class="button-container">
        <button class="animated-button ripple-button" id="darkModeToggle">라이트 모드</button>
        <button class="animated-button ripple-button" id="languageToggle">Korean</button>
    </div>
    
    <!-- 메인 콘텐츠 -->
    <div class="content">
        <p id="title">ACCUMSAN</p>
        <p id="description">Welcome to the ACCUMSAN portfolio. This page is responsive, with a toggleable dark and light mode. Adjust the size of your screen to see how it adapts!</p>
    </div>
    
    <!-- 타임라인 다이어리 섹션 -->
    <div class="timeline">
        <h2>타임라인</h2>
        <table class="timeline-table">
            <thead>
                <tr>
                    <th>내용</th>
                    <th>날짜</th>
                    <th>성실함</th>
                    <th>만족도</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>포트폴리오 사이트 기반, 업로드</td>
                    <td>2024년 11월 5일</td>
                    <td><span class="tag good">좋음</span></td>
                    <td><span class="tag very-good">매우 좋음</span></td>
                </tr>
                <!-- 추가할 수 있는 다이어리 항목들 -->
                <tr>
                    <td>추가 작업 예시</td>
                    <td>2024년 11월 6일</td>
                    <td><span class="tag good">좋음</span></td>
                    <td><span class="tag very-good">매우 좋음</span></td>
                </tr>
            </tbody>
        </table>
    </div>

    <script>
        // 한국어와 영어 텍스트 데이터
        const translations = {
            en: {
                title: "ACCUMSAN",
                description: "Welcome to the ACCUMSAN portfolio. This page is responsive, with a toggleable dark and light mode. Adjust the size of your screen to see how it adapts!",
                buttonText: "Korean"
            },
            ko: {
                title: "ACCUMSAN",
                description: "ACCUMSAN 포트폴리오에 오신 것을 환영합니다. 이 페이지는 반응형으로, 다크 및 라이트 모드를 전환할 수 있습니다. 화면 크기에 따라 어떻게 조정되는지 확인해 보세요!",
                buttonText: "English"
            }
        };

        // 현재 언어 상태
        let currentLanguage = 'en';

        // 텍스트 요소 참조
        const titleElement = document.getElementById("title");
        const descriptionElement = document.getElementById("description");
        const languageToggleButton = document.getElementById("languageToggle");
        const darkModeToggle = document.getElementById("darkModeToggle");

        // 언어 변경 함수
        function toggleLanguage() {
            currentLanguage = currentLanguage === 'en' ? 'ko' : 'en';
            titleElement.innerText = translations[currentLanguage].title;
            descriptionElement.innerText = translations[currentLanguage].description;
            languageToggleButton.innerText = translations[currentLanguage].buttonText;
        }

        // 테마 변경 함수
        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
            if (document.body.classList.contains('dark-mode')) {
                darkModeToggle.innerText = "라이트 모드";
            } else {
                darkModeToggle.innerText = "다크 모드";
            }
        }

        // 다크모드 토글 버튼에 이벤트 추가
        darkModeToggle.addEventListener('click', toggleDarkMode);

        // 언어 변경 버튼 클릭 시 언어 변경 함수 호출
        languageToggleButton.addEventListener("click", toggleLanguage);
    </script>
</body>
</html>
