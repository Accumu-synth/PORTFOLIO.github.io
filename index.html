<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MUNSUMIN PORTFOLIO</title>
    <style>
        /* CSS로 텍스트 선택 비활성화 */
        body {
            -webkit-user-select: none; /* Chrome, Safari */
            -moz-user-select: none; /* Firefox */
            -ms-user-select: none; /* IE 10+ */
            user-select: none; /* Standard */
        }

        /* 기본 다크 모드 */
        html, body {
            overflow: hidden;
            height: 100%;
            margin: 0;
            padding: 0;
            transition: background-color 0.6s ease, color 0.6s ease; /* 부드러운 전환 추가 */
        }

        body {
            background-color: #1e1e1e;
            color: #ffffff;
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        .section {
            min-height: calc(100vh - 40px);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        /* 화이트 모드 스타일 */
        body.dark-mode {
            background-color: #ffffff;
            color: #1e1e1e;
        }

        /* 버튼 컨테이너 상단 고정 */
        .button-container {
            position: fixed;
            top: 10px;
            right: 10px;
            display: flex;
            gap: 10px;
        }

        /* 왼쪽 상단 버튼 */
        .top-left-button {
            position: fixed;
            top: 10px;
            left: 10px;
            padding: 10px 15px;
            font-size: 16px;
            color: #ffffff;
            background-color: #1e1e1e;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .top-left-button:hover {
            background-color: #505050;
            transform: scale(1.1);
        }

        /* 스킬 섹션에 있는 메인으로 돌아가기 버튼 */
        .back-to-main-button {
            margin-top: 20px;
            padding: 10px 15px;
            font-size: 16px;
            color: #ffffff;
            background-color: #1e1e1e;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .back-to-main-button:hover {
            background-color: #505050;
            transform: scale(1.1);
        }
        
        /* 오른쪽 상단 버튼 */
        .animated-button {
            padding: 10px 15px;
            font-size: 16px;
            color: #ffffff;
            background-color: #1e1e1e;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .animated-button:hover {
            background-color: #505050;
            transform: scale(1.1);
        }

        /* 콘텐츠 레이아웃 설정 */
        .content {
            margin-top: 80px;
            text-align: center;
        }

        #title {
            font-size: 80px;
            margin-top: 0px;
        }

        #description {
            font-size: 30px;
            margin-top: 0px;
        }

        /* 스킬 섹션 스타일 */
        .skills {
            width: 80%;
            margin: auto;
            margin-top: 50px;
        }

        .skills h2 {
            text-align: center;
            font-size: 36px;
            margin-bottom: 20px;
        }

        .skill-category {
            margin-top: 30px;
        }

        .skill-category h3 {
            font-size: 24px;
            margin-bottom: 15px;
            color: #ffcc00;
        }

        .skill-bar {
            margin-bottom: 15px;
        }

        .skill-title {
            font-size: 16px;
            margin-bottom: 5px;
        }

        .bar-container {
            background-color: #333;
            border-radius: 5px;
            overflow: hidden;
            height: 25px;
        }

        .bar {
            height: 100%;
            text-align: right;
            padding-right: 10px;
            color: white;
            font-weight: bold;
            line-height: 25px;
            border-radius: 5px;
        }

        .skills-container {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            width: 100%;
            margin-top: 50px;
        }

        .skill-category {
            flex: 1;
            min-width: 250px; /* 최소 너비 설정 */
            margin: 20px;
        }

        /* 스킬별 색상 */
        .html { width: 20%; background-color: #e44d26; }
        .css { width: 10%; background-color: #264de4; }
        .javascript { width: 5%; background-color: #f0db4f; color: #333; }
        .photoshop { width: 60%; background-color: #31a8ff; }
        .illustrator { width: 80%; background-color: #ff9a00; }
        .indesign { width: 65%; background-color: #ff3366; }
        .premiere { width: 70%; background-color: #e535ab; }
        .aftereffects { width: 80%; background-color: #9999ff; }
        .blender { width: 50%; background-color: #f87e0c; }
        .figma { width: 0%; background-color: #a259ff; }
        .framer { width: 0%; background-color: #007acc; }
        .protopie { width: 0%; background-color: #ff4d4d; }
        .drone { width: 30%; background-color: #4caf50; }

    </style>
</head>
<body> 
     <!-- 왼쪽 상단에 스킬로 이동 버튼 추가 -->
     <button class="top-left-button" onclick="scrollToSection('skills')">스킬로 이동</button>
    
    <!-- 버튼을 상단에 고정 -->
    <div class="button-container">
        <button class="animated-button ripple-button" id="darkModeToggle">라이트 모드</button>
    </div>
    
    <!-- 메인 콘텐츠 -->
    <div class="section" id="main">
        <p id="title">MUNSUMIN</p>
        <p id="description">This is a personal portfolio site.</p>
    </div>
    
    <!-- 스킬 섹션 -->
    <div class="section skills" id="skills">
        <h2>My Skills</h2>
        
        <!-- 프로그래밍 언어 -->
        <div class="skills-container">
            <div class="skill-category">
                <h3>프로그래밍 언어</h3>
                
                <div class="skill-bar">
                    <div class="skill-title">HTML</div>
                    <div class="bar-container">
                        <div class="bar html">20%</div>
                    </div>
                </div>

                <div class="skill-bar">
                    <div class="skill-title">CSS</div>
                    <div class="bar-container">
                        <div class="bar css">10%</div>
                    </div>
                </div>

                <div class="skill-bar">
                    <div class="skill-title">JavaScript</div>
                    <div class="bar-container">
                        <div class="bar javascript">5%</div>
                    </div>
                </div>
            </div>
            
            <!-- 디자인 -->
            <div class="skill-category">
                <h3>디자인</h3>
                
                <div class="skill-bar">
                    <div class="skill-title">Photoshop</div>
                    <div class="bar-container">
                        <div class="bar photoshop">60%</div>
                    </div>
                </div>

                <div class="skill-bar">
                    <div class="skill-title">Illustrator</div>
                    <div class="bar-container">
                        <div class="bar illustrator">80%</div>
                    </div>
                </div>

                <div class="skill-bar">
                    <div class="skill-title">InDesign</div>
                    <div class="bar-container">
                        <div class="bar indesign">65%</div>
                    </div>
                </div>
            </div>
            
            <!-- 영상 -->
            <div class="skill-category">
                <h3>영상</h3>
                
                <div class="skill-bar">
                    <div class="skill-title">Premiere Pro</div>
                    <div class="bar-container">
                        <div class="bar premiere">70%</div>
                    </div>
                </div>

                <div class="skill-bar">
                    <div class="skill-title">After Effects</div>
                    <div class="bar-container">
                        <div class="bar aftereffects">80%</div>
                    </div>
                </div>

                <div class="skill-bar">
                    <div class="skill-title">Blender</div>
                    <div class="bar-container">
                        <div class="bar blender">50%</div>
                    </div>
                </div>
            
                <div class="skill-bar">
                    <div class="skill-title">드론 촬영</div>
                    <div class="bar-container">
                        <div class="bar drone">30%</div>
                    </div>
                </div>
            </div>

            <!-- 프로토타이핑 -->
            <div class="skill-category">
                <h3>프로토타이핑</h3>
            
                <div class="skill-bar">
                    <div class="skill-title">Figma</div>
                    <div class="bar-container">
                        <div class="bar figma">0%</div>
                    </div>
                </div>

                <div class="skill-bar">
                    <div class="skill-title">Framer</div>
                    <div class="bar-container">
                        <div class="bar framer">0%</div>
                    </div>
                </div>

                <div class="skill-bar">
                    <div class="skill-title">ProtoPie</div>
                    <div class="bar-container">
                        <div class="bar protopie">0%</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 메인으로 돌아가는 버튼 -->
        <button class="back-to-main-button" onclick="scrollToSection('main')">메인으로 돌아가기</button>
    </div>

    <script>
        // 우클릭 비활성화
        document.addEventListener('contextmenu', function(event) {
            event.preventDefault();
        });

        // 텍스트 선택 비활성화
        document.addEventListener('selectstart', function(event) {
            event.preventDefault();
        });

        // 드래그 비활성화
        document.addEventListener('dragstart', function(event) {
            event.preventDefault();
        });
        
        // 스킬 섹션으로 이동하는 함수
        function scrollToSection(id) {
            document.getElementById(id).scrollIntoView({ behavior: 'smooth' });
        }

        // 다크모드 토글 함수
        const darkModeToggle = document.getElementById("darkModeToggle");
        darkModeToggle.addEventListener('click', function() {
            document.body.classList.toggle('dark-mode');
            darkModeToggle.innerText = document.body.classList.contains('dark-mode') ? "라이트 모드" : "다크 모드";
        });
    </script>
</body>
</html>
