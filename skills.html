<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MUNSUMIN PORTFOLIO</title>
    <link rel="stylesheet" href="bass_styles.css">
    <link rel="stylesheet" href="responsive.css">
    <link rel="stylesheet" href="skills.css">

</head>
<body>
    <!-- 스킬 섹션 -->
    <div class="section skills" id="skills">
    <h2>My Skills</h2>
    
    <!-- 프로그래밍 언어 -->
    <div class="skills-container">
        <div class="skill-category">
            <h3>프로그래밍 언어</h3>
            
            <div class="skill-bar">
                <div class="skill-title">HTML</div>
                <div class="bar-container">
                    <div class="bar html">20%</div>
                </div>
            </div>

            <div class="skill-bar">
                <div class="skill-title">CSS</div>
                <div class="bar-container">
                    <div class="bar css">10%</div>
                </div>
            </div>

            <div class="skill-bar">
                <div class="skill-title">JavaScript</div>
                <div class="bar-container">
                    <div class="bar javascript">5%</div>
                </div>
            </div>
        </div>
        
        <!-- 디자인 -->
        <div class="skill-category">
            <h3>디자인</h3>
            
            <div class="skill-bar">
                <div class="skill-title">Photoshop</div>
                <div class="bar-container">
                    <div class="bar photoshop">60%</div>
                </div>
            </div>

            <div class="skill-bar">
                <div class="skill-title">Illustrator</div>
                <div class="bar-container">
                    <div class="bar illustrator">80%</div>
                </div>
            </div>

            <div class="skill-bar">
                <div class="skill-title">InDesign</div>
                <div class="bar-container">
                    <div class="bar indesign">65%</div>
                </div>
            </div>
        </div>
        
        <!-- 영상 -->
        <div class="skill-category">
            <h3>영상</h3>
            
            <div class="skill-bar">
                <div class="skill-title">Premiere Pro</div>
                <div class="bar-container">
                    <div class="bar premiere">70%</div>
                </div>
            </div>

            <div class="skill-bar">
                <div class="skill-title">After Effects</div>
                <div class="bar-container">
                    <div class="bar aftereffects">80%</div>
                </div>
            </div>

            <div class="skill-bar">
                <div class="skill-title">Blender</div>
                <div class="bar-container">
                    <div class="bar blender">50%</div>
                </div>
            </div>
        </div>

        <!-- 프로토타이핑 -->
        <div class="skill-category">
            <h3>프로토타이핑</h3>
        
            <div class="skill-bar">
                <div class="skill-title">Figma</div>
                <div class="bar-container">
                    <div class="bar figma">0%</div>
                </div>
            </div>

            <div class="skill-bar">
                <div class="skill-title">Framer</div>
                <div class="bar-container">
                    <div class="bar framer">0%</div>
                </div>
            </div>

            <div class="skill-bar">
                <div class="skill-title">ProtoPie</div>
                <div class="bar-container">
                    <div class="bar protopie">0%</div>
                </div>
            </div>
        </div>

        <!-- 촬영 -->
         <div class="skill-category">
            <h3>촬영</h3>

            <div class="skill-bar">
                <div class="skill-title">드론 촬영</div>
                <div class="bar-container">
                    <div class="bar drone">30%</div>
                </div>
            </div>

            <div class="skill-bar">
                <div class="skill-title">카메라</div>
                <div class="bar-container">
                    <div class="bar camear">40%</div>
                </div>

         </div>
    </div>

    <!-- 메인 페이지로 돌아가는 버튼 -->
    <a href="index.html" class="top-left-button" onclick="goToMainPage(event)">메인으로 돌아가기</a>
    </div>

    <script src="bass_script.js"></script>


</body>
</html>
